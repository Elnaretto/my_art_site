<!DOCTYPE html>
<html>
<head>
  <title>My Art Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800 px;
      margin: auto;
      padding: 20 px;
    }
    .card {
      border: 1 px solid #ccc;
      padding: 16 px;
      margin-bottom: 20 px;
      border-radius: 10 px;
      box-shadow: 2 px 2 px 8 px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: auto;
    }
    .card h2 {
      margin-top: 0.5 em;
    }
  </style>
</head>
<body>
  <h1>Christian Art from MET</h1>
  <div id="gallery"></div>

  <script>
    // Replace with your own SheetBest URL
    const sheetBestURL = "https://api.sheetbest.com/sheets/bd615e4b-7e12-4770-8eff-d3e543b34257";

    fetch(sheetBestURL)
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image_url}" alt="${item.title}">
            <h2>${item.title}</h2>
            <p>${item.description}</p>
          `;
          gallery.appendChild(card);
        });
      });
  </script>
</body>
</html>
